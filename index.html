<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <script src="calctwo.js" defer></script>
    <div class="background">
        <div class="screenContainer toggle off">
            
            <div class="screen">
                <div class="lowerScreen"></div>
                <div class="upperScreen"></div>
        </div>
        </div>
        <!--<div class="buttonContainer">-->
            <div class="buttonGrid toggle">
            <button class="button number" id="seven">7</button>
            <button class="button number"id="eight">8</button>
            <button class="button number" id="nine">9</button>
            <button class="button func divide" id="/">divide</button>
            <button class="button number" id="four">4</button>
            <button class="button number" id="five">5</button>
            <button class="button number" id="six">6</button>
            <button class="button func multiply" id="*">multiply</button>
            <button class="button number" id="one">1</button>
            <button class="button number" id="two">2</button>
            <button class="button number" id="three">3</button>
            <button class="button func add" id="+">add</button>
            <button class="button clear" id="clear">CLR</button>
            <button class="button number"id="zero">0</button>
            <button class="button number decimal" id=".">.</button>
            <button class="button func subtract"id="-">subtract</button>

            
            </div>
        <!--</div>-->
        <div class="bottomContainer">
            <button class="button func power" id=" ">power</button>
            <button class="button delete toggle">delete</button>
            <button class="button equals toggle">equals</button>
        </div>
    </div>
</html>
